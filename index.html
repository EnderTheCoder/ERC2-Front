<!DOCTYPE html>
<html lang="en">
<head>
	<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
	<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
	<link rel="stylesheet" type="text/css" href="css/bootstrap.min.css">
	<title>ERC2-最花里胡哨的点名器</title>
	<link rel="stylesheet" type="text/css" href="css/font.css">
	<link rel="stylesheet" type="text/css" href="css/plot.css">
	<script src="./js/jquery-3.4.1.js"></script>
	<script src="./js/bootstrap.min.js"></script>
<meta charset="UTF-8">
<style>
*{margin: 0;padding: 0;}
#container {
	position: fixed;
	height: 100%;
	width: 100%;
}
#output {
	width: 100%;
	height: 100%;
}
.color{
	width: 120px;
	height: 20px;
	margin: 0 auto;
	position: fixed;
	left: 50%;
	margin-left: -60px;
	bottom: 20px;
}
.color li{
	float: left;
	margin: 0 5px;
	width: 20px;
	height: 20px;
	background: #ccc;
	box-shadow: 0 0 4px #FFF;
	list-style: none;
	cursor: pointer;
}
.color li:nth-child(1){
	background: #002c4a;
}
.color li:nth-child(2){
	background: #35ac03;
}
.color li:nth-child(3){
	background: #ac0908;
}
.color li:nth-child(4){
	background: #18bbff;
}
</style>
<script src="js/vector.js"></script>
<script>
$(function(){
	// 初始化 传入dom id
	var victor = new Victor("container", "output");
	var theme = [
			["#002c4a", "#005584"],
			["#35ac03", "#3f4303"],
			["#ac0908", "#cd5726"],
			["#18bbff", "#00486b"]
		]
	$(".color li").each(function(index, val) {
		var color = theme[index];
		 $(this).mouseover(function(){
			victor(color).set();
		 })
	});
});
</script>
</head>
<body onclick="getName()">

<div id="container">
	<div id="limit">
		<div id='lb'>每日唐言</div>
		<div id='ty'>获取数据中</div>
		<div id='name'>获取数据中</div>
	</div>
	<div id="output"></div>

</div>
	<script type="text/javascript">
		$(function(){
			getTy();
		});
		function getTy() {
			$.ajax({
				url: "http://frp.yishugou.shop:9001/randomTyReturn.php",
				type: "GET",
				dataType: 'jsonp',
				async: true,
				timeout: 3000,
				//jsonp: "callback",
				//crossDomain: true,
				success: function (result) {
					//data = $.parseJSON(result);
					x = document.getElementById("ty");
					x.innerHTML = result;
					setTimeout("getTy()",30000);
				},
				error: function () {
					x = document.getElementById("ty");
					x.innerHTML = "ERROR:Can not connect to PHP API;(翻译成人话就是FYQ的服务器炸了";
				}
			})
		}
	</script>
	<script type="text/javascript">
		$(function(){
			getName();
		});
		function getName() {
			$.ajax({
				url: "http://frp.yishugou.shop:9002/weightNameReturn.php",
				type: "GET",
				dataType: 'jsonp',
				async: true,
				timeout: 5000,
				//jsonp: "callback",
				//crossDomain: true,
				success: function (result) {
					//data = $.parseJSON(result);
					x = document.getElementById("name");
					x.innerHTML = result;
				},
				error: function () {
					x = document.getElementById("name");
					x.innerHTML = "ERROR:Can not connect to PHP API;(翻译成人话就是FYQ的服务器炸了";
				}
			})
		}
	</script>
<ul class="color">
	<li></li>
	<li></li>
	<li></li>
	<li></li>
</ul>

</body>
</html>
